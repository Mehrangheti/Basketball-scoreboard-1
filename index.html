<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball-Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Basketball-Scoreboard</h1>
    <div class="container">
        <div class="home">
            <h2>Home</h2>
            <div class="first timer-color">0
            </div>
            <div class="btns">
                <button class="first1">+1</button>
                <button class="first2">+2</button>
                <button class="first3">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2>Guest</h2>
            <div class="second timer-color">0
            </div>
            <div class="btns">
                <button class="second1">+1</button>
                <button class="second2">+2</button>
                <button class="second3">+3</button>
            </div>
        </div>
        
    </div>
    <div class="ctrl">
        <button class="start">New Game</button>
        <button class="end">End Game</button>
    </div>
    
    <p class="paragraph"></p>
    <script src="script.js"></script>
    
</body>
</html>
